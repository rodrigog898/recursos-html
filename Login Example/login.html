<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - WealthWise</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            color: #333333;
        }

        /* Header */
        header {
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: #3361ff;
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            width: 100%;
            max-width: 28rem;
            margin: 0 auto;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #6b7280;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.15s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3361ff;
            box-shadow: 0 0 0 3px rgba(51, 97, 255, 0.1);
        }

        .forgot-password {
            color: #3361ff;
            font-size: 0.875rem;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-container input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            border-radius: 0.25rem;
            border: 1px solid #d1d5db;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 0.875rem;
            font-weight: 400;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            text-align: center;
            border-radius: 0.375rem;
            transition: all 0.15s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            width: 100%;
        }

        .btn-primary {
            background-color: #3361ff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2547f9;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .auth-link {
            color: #3361ff;
            text-decoration: none;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        /* Divider */
        .divider {
            position: relative;
            margin: 1.5rem 0;
            text-align: center;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e5e7eb;
        }

        .divider-text {
            position: relative;
            display: inline-block;
            padding: 0 0.5rem;
            background-color: white;
            color: #6b7280;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        /* Social buttons */
        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-social:hover {
            background-color: #f9fafb;
        }

        .btn-social svg {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #3361ff;">
                        <path d="M20.2 7.8l-7.7 7.7-4-4-5.7 5.7"></path>
                        <path d="M15 7h6v6"></path>
                    </svg>
                    <span class="logo-text">WealthWise</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-header">
                <h1 class="auth-title">Iniciar Sesión</h1>
                <p class="auth-subtitle">Ingresa tus credenciales para acceder a tu cuenta</p>
            </div>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="nombre@ejemplo.com" required>
                </div>

                <div class="form-group">
                    <div class="form-group-flex">
                        <label for="password">Contraseña</label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" class="checkbox-label">Recordarme</label>
                </div>

                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>

            <div class="auth-footer">
                <p>¿No tienes una cuenta? <a href="register.html" class="auth-link">Regístrate</a></p>
            </div>

            <div class="divider">
                <span class="divider-text">O continúa con</span>
            </div>

            <div class="social-buttons">
                <button class="btn btn-social">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="4"></circle>
                        <line x1="21.17" x2="12" y1="8" y2="8"></line>
                        <line x1="3.95" x2="8.54" y1="6.06" y2="14"></line>
                        <line x1="10.88" x2="15.46" y1="21.94" y2="14"></line>
                    </svg>
                    Google
                </button>
                <button class="btn btn-social">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z"></path>
                        <path d="M10 2c1 .5 2 2 2 5"></path>
                    </svg>
                    Apple
                </button>
            </div>
        </div>
    </main>
</body>
</html>
