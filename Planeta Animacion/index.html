<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planeta Tierra - Animaci√≥n</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.2);
        }
    </style>
</head>
<body>
    <canvas id="earth"></canvas>

    <script>
        window.requestAnimationFrame =
            window.__requestAnimationFrame ||
            window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.oRequestAnimationFrame ||
            window.msRequestAnimationFrame ||
            function(callback, element){
                var lastTime = element.__lastTime || 0;
                var currTime = Date.now();
                var timeToCall = Math.max(1, 33 - (currTime - lastTime));
                window.setTimeout(callback, timeToCall);
                element.__lastTime = currTime + timeToCall;
            };

        window.isDevice = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test((navigator.userAgent || navigator.vendor || window.opera).toLowerCase()));

        var loaded = false;
        var init = function () {
            if (loaded) return;
            loaded = true;

            var mobile = window.isDevice;
            var koef = mobile ? 0.5 : 1;
            var canvas = document.getElementById('earth');
            var ctx = canvas.getContext('2d');
            var width = canvas.width = koef * innerWidth;
            var height = canvas.height = koef * innerHeight;
            var rand = Math.random;

            ctx.fillStyle = "rgba(0,0,0,1)";
            ctx.fillRect(0, 0, width, height);

            const earthPosition = function (angle) {
                let radius = 1;
                return [Math.cos(angle) * radius, Math.sin(angle) * radius];
            };

            const scaleAndTranslate = function (pos, sx, sy, dx, dy) {
                return [dx + pos[0] * sx, dy + pos[1] * sy];
            };

            window.addEventListener('resize', function () {
                width = canvas.width = koef * innerWidth;
                height = canvas.height = koef * innerHeight;
                ctx.fillStyle = "rgba(0,0,0,1)";
                ctx.fillRect(0, 0, width, height);
            });

            var traceCount = mobile ? 20 : 50;
            var pointsOrigin = [];
            var dr = mobile ? 0.3 : 0.1;
            for (let i = 0; i < Math.PI * 2; i += dr) {
                pointsOrigin.push(scaleAndTranslate(earthPosition(i), 150, 150, 0, 0));
            }

            const earthPointsCount = pointsOrigin.length;
            const targetPoints = [];

            const pulse = function (kx, ky) {
                for (let i = 0; i < pointsOrigin.length; i++) {
                    targetPoints[i] = [
                        kx * pointsOrigin[i][0] + width / 2,
                        ky * pointsOrigin[i][1] + height / 2
                    ];
                }
            };

            var e = [];
            for (let i = 0; i < earthPointsCount; i++) {
                let x = rand() * width;
                let y = rand() * height;
                e[i] = {
                    vx: 0,
                    vy: 0,
                    R: 2,
                    speed: rand() + 5,
                    q: ~~(rand() * earthPointsCount),
                    D: 2 * (i % 2) - 1,
                    force: 0.2 * rand() + 0.7,
                    f: "hsla(200," + ~~(40 * rand() + 60) + "%," + ~~(60 * rand() + 20) + "%,.3)",
                    trace: []
                };
                for (let k = 0; k < traceCount; k++) e[i].trace[k] = {x: x, y: y};
            }

            const config = {
                traceK: 0.4,
                timeDelta: 0.01
            };

            let time = 0;
            const loop = function () {
                let n = -Math.cos(time);
                pulse((1 + n) * 0.5, (1 + n) * 0.5);
                time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? 0.2 : 1) * config.timeDelta;

                ctx.fillStyle = "rgba(0,0,0,.1)";
                ctx.fillRect(0, 0, width, height);

                for (let i = e.length; i--;) {
                    let u = e[i];
                    let q = targetPoints[u.q];
                    let dx = u.trace[0].x - q[0];
                    let dy = u.trace[0].y - q[1];
                    let length = Math.sqrt(dx * dx + dy * dy);

                    if (length < 10) {
                        if (0.95 < rand()) {
                            u.q = ~~(rand() * earthPointsCount);
                        } else {
                            if (0.99 < rand()) u.D *= -1;
                            u.q = (u.q + u.D + earthPointsCount) % earthPointsCount;
                        }
                    }

                    u.vx += -dx / length * u.speed;
                    u.vy += -dy / length * u.speed;
                    u.trace[0].x += u.vx;
                    u.trace[0].y += u.vy;
                    u.vx *= u.force;
                    u.vy *= u.force;

                    for (let k = 0; k < u.trace.length - 1;) {
                        let T = u.trace[k];
                        let N = u.trace[++k];
                        N.x -= config.traceK * (N.x - T.x);
                        N.y -= config.traceK * (N.y - T.y);
                    }

                    ctx.fillStyle = u.f;
                    for (let k = 0; k < u.trace.length; k++) {
                        ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
                    }
                }

                window.requestAnimationFrame(loop, canvas);
            };

            loop();
        };

        var s = document.readyState;
        if (s === 'complete' || s === 'loaded' || s === 'interactive') init();
        else document.addEventListener('DOMContentLoaded', init, false);
    </script>
</body>
</html>
